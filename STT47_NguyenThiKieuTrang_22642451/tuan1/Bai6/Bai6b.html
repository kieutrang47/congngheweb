<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        #k1{
            width: 600px;
            height: 300px;
        }
        #k2{
            width: 600px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h2>Contact Us</h2>
    <form action="mailto:nguyenthihanhu13082004@gmail.com">
        <fieldset id="k1">
            <legend>Your message</legend>
            <table>
                <tr>
                    <td>To</td>
                    <td colspan="2"><input type="text" name="to" id="to" placeholder="Example Cafe"></td>
                </tr>
                <tr>
                    <td>Your email</td>
                    <td colspan="2"><input type="email" name="email" id="email"></td>
                </tr>
                <tr>
                    <td>Message</td>
                    <td colspan="2"><textarea name="" id="" cols="40" rows="7"></textarea></td>
                </tr>
                <tr>
                    <td>Attach File</td>
                    <td colspan="2"><input type="file" name="file" id="file" value="Choose file"></td>
                </tr>
            </table>
        </fieldset>
        <fieldset id="k2">
            <table>
                <legend>How you found us</legend>
                <tr>
                    <td colspan="2">How did you hear of us  
                    <select>
                        <option value="Google">Google</option>
                        <option value="Instagram">Instagram</option>
                        <option value="Youtube">Youtube</option>
                    </select></td>
                </tr>
                <tr>
                    <td colspan="1">Newsletter</td>
                    <td><input type="checkbox">Ensure this box is checked if you would like to receive email updates</td>
                </tr>
            </table>
        </fieldset>
        <table>
            <tr class="button" style="text-align: center;">
                <td><input type="submit" name="Send message" value="Send message"></td>
            </tr>
        </table>
    </form>
</body>
</html>
